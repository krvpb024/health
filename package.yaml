name: health
version: 0.1.0.0
github: "githubuser/health"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2022 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/health#readme>

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - servant-server
  - wai
  - warp
  - resource-pool
  - postgresql-simple
  - dotenv
  - clientsession
  - wai-session
  - cookie
  - bytestring
  - beam-core
  - beam-postgres
  - text
  - ginger
  - hashable
  - unordered-containers
  - servant
  - http-media
  - directory
  - http-api-data
  - time
  - mtl
  - utf8-string
  - password
  - http-types
  - extra
  - either
  - transformers
  - split
  - range

library:
  source-dirs: src

executables:
  health-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - health

tests:
  health-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - health
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
